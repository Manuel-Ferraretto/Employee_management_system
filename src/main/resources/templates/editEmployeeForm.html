<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="edit-form">
        <div class="container-list">
            <h3>Edit information</h3>
            <form action="" method="post" th:object="${employee}">

                <div class="mb-3">
                    <label for="InputName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="InputName" th:field="*{name}">
                    <div th:errors="*{name}"></div>
                </div>
                <div class="mb-3">
                    <label for="InputLastName" class="form-label">Lasta name</label>
                    <input type="text" class="form-control" id="InputLastName" th:field="*{lastName}">
                    <div th:errors="*{lastName}"></div>
                </div>
                <div class="mb-3">
                    <label for="InputBirth" class="form-label">Date of birth</label>
                    <input type="text" class="form-control" id="InputBirth" th:field="*{dateOfBirth}">
                    <div th:errors="*{dateOfBirth}"></div>
                </div>
                <div class="mb-3">
                    <label for="InputSalary" class="form-label">Salary</label>
                    <input type="text" class="form-control" id="InputSalary" th:field="*{salary}">
                    <div th:errors="*{salary}"></div>
                </div>
                <div class="mb-3">
                    <label for="InputEmail" class="form-label">Email</label>
                    <input type="text" class="form-control" id="InputEmail" th:field="*{email}">
                    <div th:errors="*{email}"></div>
                </div>
                <div>
                    <button type="submit" value="saveChanges" class="btn btn-success">Save changes</button>
                    <a href="employee/allEmployees" type="button" class="btn btn-warning">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
